<!DOCTYPE html>

<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="public/css/styles.css" rel="stylesheet" type='text/css' />
   <script src="https://kit.fontawesome.com/b3520c3b8a.js" crossorigin="anonymous"></script>
   <title>ohmyfood</title>
</head>

<body>

<header>
<!--Entête Logo-->                                 
   <div class="logo__ban">
      <div class="logo__title">
         <a class="home" href="#">
            <img class="logo__img" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
         </a>
      </div> 
   </div>
</header>

<!--Section d'introduction-->
<section class="intro">
   <div class="intro__localisation">
      <form>
         <p>
            <label for="location"><i class="fas fa-map-marker-alt"></i></label>
            <input type="text" name="location" id="location" value="Paris, Belleville" class="intro__localisation--input"/>
         </p> 
      </form> 
   </div>
   <div class="intro__text">
      <h1>Réservez le menu qui vous convient</h1>  
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
   </div>
   <div class="btn">
         <button class="btn__explore">Explorer nos restaurants</button> 
   </div>     
</section>

<!--Section Fonctionnement-->
<section>
   <div class="titlesection2">
      <h2>Fonctionnement</h2>
   </div>
   <div class="section2">
      <div class="fonction">
         <a>
            <h4><span class="fonction__bloc">1</span><i class="fas fa-mobile-alt fonction__bloc--mob"></i>Choisissez un restaurant</h4>
         </a>   
      </div> 
      <div class="fonction">
         <a>
            <h4><span class="fonction__bloc">2</span><i class="fas fa-list-ul fonction__bloc--list"></i>Composez votre menu</h4>
         </a>   
      </div>  
      <div class="fonction">
         <a>
            <h4><span class="fonction__bloc">3</span><i class="fas fa-store fonction__bloc--store"></i>Dégustez au restaurant</h4>
         </a>   
      </div>   
   </div>
</section>

<!--Bas de page-->
<footer>
   <div class="footer__choice">
      <div class="footer__logo">
         <img class="footer__logo--clr" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
      </div>
         <ul class="footer__options">
            <li><a href="#"><i class="fa fa-cutlery footer__options--icon" aria-hidden="true"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping footer__options--icon"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li> 
            <li><a href="mailto:adressemail@bidon.fr">Contact</a></li>
         </ul>   
   </div>
</footer>
</body>

</html>
