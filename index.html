<!DOCTYPE html>

<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="public/css/styles.css" rel="stylesheet" type='text/css' />
   <script src="https://kit.fontawesome.com/b3520c3b8a.js" crossorigin="anonymous"></script>
   <title>ohmyfood</title>
</head>

<body>

<header>
<!--Entête Logo-->                                 
   <div class="logo__ban">
      <div class="logo__title">
         <a class="home" href="#">
            <img class="logo__img" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
         </a>
      </div> 
   </div>
</header>

<!--Section d'introduction-->
<section class="intro">
   <div class="intro__localisation">
      <form>
         <p>
            <label for="location"><i class="fas fa-map-marker-alt"></i></label>
            <input type="text" name="location" id="location" value="Paris, Belleville" class="intro__localisation--input"/>
         </p> 
      </form> 
   </div>
   <div class="intro__text">
      <h1>Réservez le menu qui vous convient</h1>  
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
   </div>
   <div class="btn">
      <a href="#">
         <button class="btn__explore">Explorer nos restaurants</button>
      </a> 
   </div>     
</section>

<!--Section Fonctionnement-->
<section class="fonction">
   <div>
      <h2>Fonctionnement</h2>
   </div>
   <div>
      <div class="fonction__rest">
         <a>
            <h4><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</h4>
         </a>   
      </div> 
      <div class="fonction__menu">
         <a>
            <h4><i class="fas fa-list-ul"></i>Composez votre menu</h4>
         </a>   
      </div>  
      <div class="fonction__eat">
         <a>
            <h4><i class="fas fa-store"></i>Dégustez au restaurant</h4>
         </a>   
      </div>   
   </div>
</section>

<!--Bas de page-->
<footer>
   <div class="footer__choice">
      <div class="footer__logo">
         <img class="footer__logo--clr" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
      </div>
         <ul class="footer__options">
            <a href="#">
               <li><i class="fa fa-cutlery footer__options__icon" aria-hidden="true"></i>Proposer un restaurant</li>
            </a>
            <a href="#">
               <li><i class="fas fa-hands-helping footer__options__icon"></i>Devenir partenaire</li>
            </a>
            <a href="#">
               <li>Mentions légales</li>
            </a> 
            <a href="mailto:adressemail@bidon.fr">
               <li>Contact</li>
            </a>
         </ul>   
   </div>
</footer>
</body>

</html>
