<!DOCTYPE html>

<html lang="fr">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="public/css/styles.css" rel="stylesheet" type='text/css' />
      <script src="https://kit.fontawesome.com/b3520c3b8a.js" crossorigin="anonymous"></script>
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <title>ohmyfood</title>
   </head>

<body>

<header>
<!--Entête Logo et retour-->                                 
   <div class="logo__ban2">
      <div class="logo__title">
         <a class="home" href="index.html">
            <i class="fa fa-arrow-left logo__fleche" aria-hidden="true"></i>
            <img class="logo__img" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
         </a>
      </div> 
   </div>
</header>


<!--Image Présentation-->

<div class="prest">
   <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût"/>
</div>    

<main>
<!--Section Présentation-->
<section class="menu">
   <div class="menu__titre"> 
      <h1>La palette du goût</h1>
      <div class="btn__like btn__like--backg">
         <i class="fa fa-heart-o btn__like__1" aria-hidden="true"></i>
         <i class="fa fa-heart-o btn__like__2" aria-hidden="true"></i>  
      </div> 
   </div>
</section>

<!--Entrées-->
<section class="cartes">
   <div class="cartes__titre">
      <h2>
         Entrées
      </h2>
   </div>
   <div class="carte">
      <div class="carte__bloc">
         <div class="carte__text">
            <h3>Fricassée d'escargot</h3>
            <p>Au piment d'Espelette</p>
         </div>   
         <div class="carte__prix">
            25€
         </div>
      </div>
      <div class="carte__bloc">
         <div class="carte__text">
            <h3>Foie gras de canard mi-cuit</h3>
            <p>Et ses copeaux de truffe noire</p>
         </div>   
         <div class="carte__prix">
            35€
         </div>
      </div>
      <div class="carte__bloc">
         <div class="carte__text">
            <h3>Oeuf au plat</h3>
            <p>Assaisonné à la truffe sur lit de caviar</p>
         </div>   
         <div class="carte__prix">
            20€
         </div>
      </div>
   </div>
</section>
</main>
</body>

</html>
